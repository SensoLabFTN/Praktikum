  <h1>Računske vežbe</h1>
  <p>Ovde studenti rešavaju zadatke i mogu proveriti svoje odgovore.</p>
  <p>Primer zadatka: 2 + 2 = ?</p>
  <input type="text" id="answer">
  <button onclick="checkAnswer()">Proveri</button>
  <p id="result"></p>

  <script>
    function checkAnswer() {
      const ans = document.getElementById("answer").value;
      const result = document.getElementById("result");
      if(ans.trim() === "4") result.innerText = "Tačno!";
      else result.innerText = "Pogrešno, probaj opet.";
    }
  </script>
